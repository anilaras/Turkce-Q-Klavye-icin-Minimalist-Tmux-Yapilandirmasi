# ==========================================
# 1. TEMEL AYARLAR (BASIC SETTINGS)
# ==========================================

# Prefix'i Ctrl+a yap (Caps Lock'u Ctrl olarak atadıysan harika çalışır)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse desteğini aç
set -g mouse on

# Renkleri düzelt (True Color desteği)
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# İndeksleri 1'den başlat (Klavye sırasına uygunluk için)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Gecikmeyi düşür (Vim/Nvim kullanırken ESC gecikmesini önler)
set -s escape-time 0

# ==========================================
# 2. KLAVYE DÜZENİ VE NAVİGASYON
# ==========================================

# Config dosyasını yenileme (Reload)
bind r source-file ~/.tmux.conf \; display "Tmux Config Yenilendi! [OK]"

# Panelleri bölme (Mevcut dizini koruyarak)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim tarzı panel gezintisi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt tuşu ile hızlı panel geçişi (Prefixsiz)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + Ok tuşları ile pencereler arası gezinti
bind -n S-Left  previous-window
bind -n S-Right next-window

# ==========================================
# 3. KOPYALAMA MODU (COPY MODE - VI STYLE)
# ==========================================

# Kopyalama moduna giriş için 'Esc' kullan
unbind [
bind Escape copy-mode

# Vi modu tuşlarını aktif et
setw -g mode-keys vi

# Seçim ve Kopyalama (xclip entegrasyonu ile)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Yapıştırma için 'p'
unbind p
bind p paste-buffer

# ==========================================
# 4. GÖRÜNÜM VE STATUS BAR (MINIMALIST)
# ==========================================

# Status bar pozisyonu ve yenileme hızı
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# Genel Renkler
set -g status-style bg=black,fg=white
set -g pane-active-border-style fg=blue,bg=default
set -g pane-border-style fg=colour240

# Sol taraf: [Session Adı]
set -g status-left-length 40
set -g status-left "#[fg=blue,bold][#S] "

# Sağ taraf: "Tarih | Saat"
set -g status-right-length 60
set -g status-right "#[fg=white]%d-%m-%Y #[fg=blue]| #[fg=white]%H:%M "

# Pasif Pencere Görünümü: 1:bash
setw -g window-status-format "#[fg=colour244] #I:#W "

# Aktif Pencere Görünümü: 1:vim* (Mavi ve kalın)
setw -g window-status-current-format "#[fg=blue,bold] #I:#W* "

# ==========================================
# 5. EKLENTİLER (PLUGINS)
# ==========================================

# TPM Plugin Yöneticisi
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Oturumları otomatik kaydet ve geri yükle
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Vim ve Tmux arasında sorunsuz geçiş
set -g @plugin 'christoomey/vim-tmux-navigator'

# Eklenti yöneticisini başlat (Bu satır en altta olmalı)
run '~/.tmux/plugins/tpm/tpm'
